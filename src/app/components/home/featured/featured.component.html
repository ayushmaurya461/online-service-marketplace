<div class="featured">
  <div>
    <div class="card featured-heading">
      <h2 class="font-weight-bold text-center">Featured {{ serviceName }}</h2>
    </div>
  </div>
  <div *ngIf="loading">
    <p-skeleton width="100%" height="6rem"></p-skeleton>
  </div>
  <div *ngIf="!loading">
    <p-carousel
      [value]="services"
      [numVisible]="4"
      [numScroll]="3"
      [circular]="false"
      [responsiveOptions]="responsiveOptions"
    >
      <ng-template let-product pTemplate="item">
        <div class="card m-2 text-center py-5 px-3">
          <div class="mb-3">
            <img
              [src]="baseUrl + product.image"
              [alt]="product.name"
              class="featured-image"
            />
          </div>
          <div>
            <h4 class="mb-1">{{ product.name }}</h4>
            <h6 class="mt-0 mb-3">
              {{ product.overallRating }}
              <i class="text-warning pi pi-star-fill"></i>
            </h6>
            <div class="d-flex justify-content-around">
              <a href="{{ product?.contact?.whatsapp }}" target="_blank">
                <p-button type="button" icon="pi pi-whatsapp"></p-button>
              </a>
              <p-button
                type="button"
                icon="pi pi-id-card"
                routerLink="/service/{{ product._id }}"
              ></p-button>
            </div>
          </div>
        </div>
      </ng-template>
    </p-carousel>
  </div>
</div>
